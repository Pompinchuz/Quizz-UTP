
spring.application.name=quizzutp
# Base de Datos MySQL
spring.datasource.url=${URL_D}
spring.datasource.username=${USER_D}
spring.datasource.password=${PASSWORD_D}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
logging.level.org.springframework.security=DEBUG

logging.level.org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration=DEBUG
